<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassBox | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ca57fca93.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body class="bg-green-900 flex flex-col min-h-screen">


    <div class="flex justify-center items-center">
        <div class="w-full max-w-4xl px-4 bg-white rounded-b-2xl">
            <header class="flex justify-between items-center py-4">
                <div class="flex items-center gap-2">
                   <a href="index.html">
                       <div class="flex gap-1 justify-center bg-green-500 p-2">
                            <div class="w-2 h-2 bg-white rounded-full"></div>
                            <div class="w-2 h-2 bg-white rounded-full"></div>
                            <div class="w-2 h-2 bg-white rounded-full"></div>
                        </div>
                    </a>
                    <h3 class="text-green-900 font-semibold">PassBox</h3>
                </div>
                <a href="signin.html" class="text-green-900 font-semibold border bg-gray-50 border-green-900 hover:bg-green-900 hover:text-white px-4 py-2 rounded-xl">
                    <i class="fa-solid fa-right-from-bracket"></i> Log out
                </a>
            </header>
        </div>
    </div>


    <section class="backdrop-filter backdrop-blur-md bg-opacity-10 text-green-900 bg-white blur border-gray-500 border max-w-6xl mx-auto mt-20 mb-36 rounded">
        <div class="container max-w-6xl mx-auto p-4">
           
            <form id="password-form" class="bg-white p-2 rounded border mb-10 justify-center items-center gap-10">
                <div class="flex gap-10">
                <div class="mb-4 w-96">
                    <label for="name" class="block text-gray-700 text-md  mb-2">Password Name</label>
                    <input type="text" id="name" class=" bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-4 w-96">
                    <label for="password" class="block text-gray-700 text-md  mb-2">Password</label>
                    
                    <div class="flex gap-3"><input type="password" id="password" class="bg-gray-100  appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                        <button type="button" onclick="toggleVisibility()" class="text-green-900 mt-2"><i class="fa-solid fa-eye"></i></button></div>
                    
                </div></div>
                <button type="submit" class="w-50 p-2 mx-auto px-8 justify-center bg-green-500 text-white font-bold rounded">Add   &nbsp;  <i class="fa-solid fa-notes-medical"></i></button>
            </form>
            <div id="password-list" class="bg-green-700 p-4 shadow rounded ">
                <!-- Password entries will be displayed here -->
            </div>
        </div>
    </section>


    <footer class="text-green-900 mx-5 max-w-4xl w-full p-3 flex justify-between bottom-0 gap-6 bg-white rounded-t-2xl items-center mx-auto mt-52">
        <div class="flex items-center">
            <div class="flex gap-1 md:gap-1 justify-center bg-white p-1 md:p-4 max-w-max items-center">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            </div>
            <h3>PassBox</h3>
        </div>
        <span>Built by <br>
            <a href="https://sreyascheviri.vercel.app" target="_blank" class="text-green-900 hover:text-green-500">sreyascheviri</a>
            <a href="" aria-label="Visit Twitter"><i class="fa-brands fa-square-x-twitter text-green-900 hover:text-green-500"></i></a>
            <a href=""><i class="fa-brands fa-github text-green-900 hover:text-green-500"></i></a>
        </span>
    </footer>

</body>
</html>
