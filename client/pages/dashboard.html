<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassBox | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2ca57fca93.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon" />
  </head>
  <body class="bg-green-900">
    <div class="flex justify-center w-full">
      <div class="w-full max-w-4xl px-4 bg-white rounded-b-2xl">
        <header class="flex justify-between items-center py-4">
          <a href="index.html">
            <div class="flex items-center gap-2">
              <div class="flex gap-1 justify-center bg-green-500 p-2">
                <div class="w-2 h-2 bg-white rounded-full"></div>
                <div class="w-2 h-2 bg-white rounded-full"></div>
                <div class="w-2 h-2 bg-white rounded-full"></div>
              </div>
              <h3 class="text-green-900 font-semibold">PassBox</h3>
            </div>
          </a>
          <button
            id="logout-btn"
            class="text-green-900 font-semibold border transform transition-colors duration-500 bg-gray-50 border-green-900 hover:bg-green-900 hover:text-white px-4 py-2 rounded-xl"
          >
            <i class="fa-solid fa-right-to-bracket"></i> Logout
          </button>
        </header>
      </div>
    </div>
    <div class="flex-grow">
      <div class="max-w-4xl mx-auto p-4 flex flex-col flex-grow min-h-screen">
        <div class="flex justify-between items-center mb-4">
          
          <h1
            id="dashname"
            class="text-2xl flex text-white mx-auto bg-green-500 p-2 bg-opacity-20 mb-5 mt-5 font-bold"
          >
        </h1>
        </div>

        <div
          class="backdrop-filter backdrop-blur-md bg-opacity-10 text-green-900 bg-white blur w-full mx-auto p-2 rounded border-4 border-green-700"
        >
          <form
            id="password-form"
            class="md:flex gap-4 md:items-center md:justify-center mx-auto"
          >
            <div class="mb-4">
              <label for="name" class="block text-white text-sm font-bold mb-2"
                >Password Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="password"
                class="block text-white text-sm font-bold mb-2"
                >Password</label
              >
              <div class="flex items-center">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="shadow appearance-none border rounded py-2 px-3 text-gray-700"
                  required
                />
                <p
                  id="toggle-icon"
                  class="text-white ml-4"
                  onclick="toggleVisibility()"
                >
                  <i class="fa-solid fa-eye"></i>
                </p>
              </div>
            </div>
            <div>
              <button
                id="password-form"
                type="submit"
                class="bg-green-900 md:mt-2 text-white font-bold text-sm p-3 rounded hover:bg-white hover:text-green-900"
              >
                <i class="fa-solid fa-notes-medical"></i> Add Password
              </button>
            </div>
          </form>
        </div>

        <div
          class="bg-white shadow-md justify-center items-center flex flex-col rounded px-8 pt-6 w-full mx-auto pb-8 mb-4 mt-4"
        >
          <div class="">
            <h4
              class="text-sm mb-4 bg-red-200 p-2 rounded-md text-red border-4 border-red-300"
            >
              <i
                >For security, your password is encrypted using advanced AES
                encryption. When you click the eye icon, your password will be
                temporarily decrypted for viewing in a secure manner.
              </i>
            </h4>
          </div>
          <ul id="password-list" class="w-full"></ul>
        </div>
      </div>
    </div>
    <div class="flex justify-center bottom-0">
      <footer
        class="text-green-900 mx-5 max-w-4xl w-full p-3 flex justify-between gap-6 bg-white rounded-t-2xl items-center"
      >
        <div class="flex items-center">
          <div
            class="flex gap-1 md:gap-1 justify-center bg-white p-1 md:p-4 max-w-max items-center"
          >
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
          </div>
          <h3 class="">PassBox</h3>
        </div>
        <span
          >Built by <br />
          <a
            href="https://sreyascheviri.vercel.app"
            target="_blank"
            class="text-green-900 hover:text-green-500"
            >sreyascheviri</a
          >
          <a href="" aria-label="Visit Twitter"
            ><i
              class="fa-brands fa-square-x-twitter text-green-900 hover:text-green-500"
            ></i
          ></a>
          <a href=""
            ><i
              class="fa-brands fa-github text-green-900 hover:text-green-500"
            ></i
          ></a>
        </span>
      </footer>
    </div>
  </body>
</html>
